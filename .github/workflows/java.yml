name: java build

on: [push]

jobs:
  build:
    runs-on: ubuntu-slim

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup java17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: compile .java files
        run: javac *.java

      - name: run compiled
        run: java Main
        
      - name: cleanup
        run: rm *.class
